<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>LOGIN</button>
    <script>
        async function fetchLogin(usrIn, passIn) {
            try{
                const username = "admin";
                const password = "oneOfMyBestPasswords";

                let headers = new Headers();
                headers.set("Authorization", "Basic " + btoa(username + ":" + password));
                headers.set("Content-Type", "application/json");

                const response = await fetch("http://localhost:8080/user/login", {
                    headers: headers,
                    method: "POST",
                    body: JSON.stringify({
                        usernameIn: "example",
                        passwordIn: "Jackpot100"
                    })
                });

                switch (response.status) {
                    case 200:
                        console.log("LOGGING IN")
                        break;
                    case 400:
                        console.error("Hibás felhasználónév vagy jelszó!");
                        break;
                    default:
                        console.error("Szerveroldali hiba");
                }

            } catch (error) {
                await console.error(error.message);
            }
        }

        const btn = document.querySelector("button");
        btn.addEventListener("click", fetchLogin);
    </script>
</body>

</html>
