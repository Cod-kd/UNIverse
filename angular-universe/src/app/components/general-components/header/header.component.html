<header>
  <!-- Logo -->
  <a [routerLink]="['/']" (click)="onNavigate()">
    <img src="images/simpleLogo.png" alt="simpleLogo" id="logo">
  </a>

  <!-- Desktop Navigation -->
  <nav class="desktop-nav">
    <a [routerLink]="['/main-site/profiles']" class="link link--elara" (click)="onNavigate()">
      <span>Profilok</span>
    </a>
    <a [routerLink]="['/main-site/groups']" class="link link--elara" (click)="onNavigate()">
      <span>Csoportok</span>
    </a>
    <a [routerLink]="['/main-site/events']" class="link link--elara" (click)="onNavigate()">
      <span>Események</span>
    </a>
    <a [routerLink]="['/main-site/calendar']" class="link link--elara" (click)="onNavigate()">
      <span>Naptár</span>
    </a>
    @if (isLoggedIn$ | async) {
    <a href="#" class="link link--elara" (click)="logout()">
      <span>Kijelentkezés</span>
    </a>
    }
  </nav>

  <!-- Desktop Search Section -->
  <div id="searchBarProfile">
    @if (shouldShowSearchBar()) {
    <app-search-bar></app-search-bar>
    }
    <a [routerLink]="['/main-site/profiles']" (click)="onNavigate()">
      <i class="fa-solid fa-user"></i>
    </a>
  </div>

  <!-- Mobile Hamburger Button -->
  <button class="hamburger-btn" (click)="toggleMenu($event)">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="isMenuOpen">
    <nav>
      <!-- Search bar inside mobile menu -->
      <app-search-bar [isMobileSearch]=true></app-search-bar>
      <a [routerLink]="['/main-site/profiles']" class="link link--elara" (click)="onNavigate()">
        <span>Profil</span>
      </a>
      <a [routerLink]="['/main-site/groups']" class="link link--elara" (click)="onNavigate()">
        <span>Csoportok</span>
      </a>
      <a [routerLink]="['/main-site/events']" class="link link--elara" (click)="onNavigate()">
        <span>Események</span>
      </a>
      <a [routerLink]="['/main-site/calendar']" class="link link--elara" (click)="onNavigate()">
        <span>Naptár</span>
      </a>
      @if (isLoggedIn$ | async) {
      <a href="#" class="link link--elara" (click)="logout()">
        <span>Kijelentkezés</span>
      </a>
      }
    </nav>
  </div>
</header>
