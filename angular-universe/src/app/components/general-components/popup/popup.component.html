<div class="modal-content">

  <div class="modal-body">
    <!-- Icon -->
    <span class="icon">
      <i [ngClass]="isErrorMessage ? 'fa-solid fa-exclamation-triangle' : 'fa-solid fa-check'"></i>
    </span>

    <!-- Message -->
    <div class="right-items">
      <p>{{popupMessage}}</p>
    </div>
  </div>

  <div class="time-remaining-line"></div>
</div>
