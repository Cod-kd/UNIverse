<header>
  <!-- Logo -->
  <a href="/"><img src="images/simpleLogo.png" alt="simpleLogo" id="logo"></a>

  <!-- Desktop Navigation -->
  <nav class="desktop-nav">
    <a href="/main-site/profile" class="link link--elara">
      <span>Profil</span>
    </a>
    <a href="/main-site/groups" class="link link--elara">
      <span>Csoportok</span>
    </a>
    <a href="/main-site/events" class="link link--elara">
      <span>Események</span>
    </a>
    <a href="/main-site/calendar" class="link link--elara">
      <span>Naptár</span>
    </a>
  </nav>

  <!-- Desktop Search Section -->
  <div id="search-section" class="desktop-search">
    <div id="searchIconDiv">
      <input type="search" id="search-bar" placeholder="Keresés...">
      <div id="search">
        <i class="fa-solid fa-search"></i>
      </div>
    </div>
    <a href="/main-site/profile"><i class="fa-solid fa-user"></i></a>
  </div>

  <!-- Mobile Hamburger Button -->
  <button class="hamburger-btn" (click)="toggleMenu($event)">
    <i class="fa-solid fa-bars"></i>
  </button>
  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="isMenuOpen">
    <nav>
      <!-- Search bar inside mobile menu -->
      <div id="mobile-search-section">
        <div id="searchIconDiv">
          <input type="search" id="search-bar" placeholder="Keresés...">
          <div id="search">
            <i class="fa-solid fa-search"></i>
          </div>
        </div>
      </div>
      <a href="/main-site/profile" class="link link--elara">
        <span>Profil</span>
      </a>
      <a href="/main-site/groups" class="link link--elara">
        <span>Csoportok</span>
      </a>
      <a href="/main-site/events" class="link link--elara">
        <span>Események</span>
      </a>
      <a href="/main-site/calendar" class="link link--elara">
        <span>Naptár</span>
      </a>

    </nav>
  </div>
</header>
