<div id="groupsContainer">
    @for(group of groups; track group.id) {
    <app-single-group [group]="group" [isExpanded]="isGroupExpanded(group.id)"
        (toggleRequest)="handleGroupToggle($event)">
    </app-single-group>
    }
    <app-button btnLabel="Létrehozás" iconClass="fas fa-plus" (click)="openCreateGroupPopup()" size="normal">
    </app-button>
</div>

@if(showCreatePopup) {
<app-create-group-popup (closePopup)="closeCreateGroupPopup()"></app-create-group-popup>
}
