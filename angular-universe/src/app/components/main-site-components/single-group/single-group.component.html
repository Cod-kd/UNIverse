<div class="group-card" (click)="toggleExpand($event)">
    <div class="group-header">
        <h2 class="group-title">{{ group.name }}</h2>
        <span class="visibility-badge" [class]="group.isPublic ? 'public' : 'private'">
            <i class="fa" [class]="group.isPublic ? 'fa-globe' : 'fa-lock'"></i>
            {{ group.isPublic ? 'Public' : 'Private' }}
        </span>
    </div>

    <div class="group-details" [class.expanded]="isExpanded">
        <div class="group-stats">
            <div class="stat-item">
                <span class="stat-label">Members</span>
                <span class="stat-value">{{ group.membersCount }}</span>
            </div>

            <div class="stat-item">
                <span class="stat-label">Posts</span>
                <span class="stat-value">{{ group.postCount }}</span>
            </div>

            <div class="stat-item">
                <span class="stat-label">Current Events</span>
                <span class="stat-value">{{ group.actualEventCount }}</span>
            </div>

            <div class="stat-item">
                <span class="stat-label">Total Events</span>
                <span class="stat-value">{{ group.allEventCount }}</span>
            </div>
        </div>

        <div class="buttons-container">
            @if(group.isMember && isExpanded){
            <app-button (click)="leaveGroup($event)" btnLabel="Kilépés" iconClass="fa fa-sign-out" [size]="'big'"
                class="leave-btn">
            </app-button>
            }

            <app-button (click)="joinGroup($event)" [btnLabel]="getButtonLabel()" [iconClass]="'fa ' + getButtonIcon()"
                [size]="'big'">
            </app-button>
        </div>
    </div>
</div>
