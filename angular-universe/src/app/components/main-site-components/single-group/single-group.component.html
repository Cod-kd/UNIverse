<div class="group-card">
    <div class="group-header">
        <h2 class="group-title">{{ group.name }}</h2>
        <span class="visibility-badge" [class]="group.isPublic ? 'public' : 'private'">
            <i class="fa" [class]="group.isPublic ? 'fa-globe' : 'fa-lock'"></i>
            {{ group.isPublic ? 'Public' : 'Private' }}
        </span>
    </div>

    <div class="group-stats">
        <div class="stat-item">
            <span class="stat-label">Members</span>
            <span class="stat-value">{{ group.membersCount }}</span>
        </div>

        <div class="stat-item">
            <span class="stat-label">Posts</span>
            <span class="stat-value">{{ group.postCount }}</span>
        </div>

        <div class="stat-item">
            <span class="stat-label">Current Events</span>
            <span class="stat-value">{{ group.actualEventCount }}</span>
        </div>

        <div class="stat-item">
            <span class="stat-label">Total Events</span>
            <span class="stat-value">{{ group.allEventCount }}</span>
        </div>
    </div>
    <app-button (click)="joinGroup()" btnLabel="Belépés" iconClass="fa fa-sign-in"></app-button>
</div>
