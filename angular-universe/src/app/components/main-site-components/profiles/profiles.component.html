<div class="profiles-page">
    @if(true){
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <img [src]="'images/default-pfp.png'"
                    [alt]="'John Doe\'s profile picture'" class="profile-picture">
                <h2>John Doe</h2>
            </div>

            <div class="profile-info">
                <p><strong>Egyetem:</strong> Example University</p>
                <p><strong>Kar:</strong> Faculty of Engineering</p>
                <p><strong>Leírás:</strong> Passionate software developer with an interest in embedded systems.</p>

                <div class="profile-stats">
                    <span>Követők: 150</span>
                    <span>Követések: 75</span>
                </div>
                
                <div class="interests">
                    <h3>Érdeklődési körök</h3>
                    <div class="tags">
                        <span class="tag">Electronics</span>
                        <span class="tag">Programming</span>
                        <span class="tag">IoT</span>
                    </div>
                </div>
                
                <div class="roles">
                    <h3>Szerepkörök</h3>
                    <div class="tags">
                        <span class="tag">Student</span>
                        <span class="tag">Developer</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }
</div>
