<div class="container-fluid">
  <main>
    <app-monitor-div></app-monitor-div>
    <div class="cardDiv">
      @for (card of infoCards; track card) {
        <app-info-card [imageSrc]="card.imageSrc" [imageAlt]="card.imageAlt" [title]="card.title"
          [description]="card.description">
        </app-info-card>
      }
    </div>
  </main>
  <app-footer></app-footer>
</div>
